<!DOCTYPE html>
<html lang="eS">
<head>
  <meta charset="utf-8">
  <title>digidan.co - MenuQrs</title>
  <style>
body {
  background-color: rgb(27, 27, 27);
      }
.content {
  display:flex;
  align-items: center;
  justify-content: center;
  align-content: center;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
  gap:3em;
}

.digidan_img {width: 40vw;}

.custom-loader {
  width:240px;
  height:40px;
  background:
   linear-gradient(#00CFDA 0 0) left/0% 100% no-repeat
   #F1F1FA;
  animation:p1 7s infinite linear;
}
@keyframes p1 {
    100% {background-size:100% 100%}
}

}
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxzlNvusX99dlUh2DbF5XmlxUCd5FtfsUDXCaDNeDrv-CE22chdBcV4-TQzECc9WH2rfg/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
<div class="content">
  <div class="custom-loader"></div>
  <div class="content_digidan">
    <img class="digidan_img" src="digidan_powered.png" alt="digidan_logo">
  </div>
</div>
  
  
</body>
</html>
